<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="sticky-note-regular.svg">
    <link rel="stylesheet" href="style.css">
    <title>Sticky Notes</title>
</head>
<body>
    
    <!-- main div -->
    <div class="main">

        <!-- nav div -->
        <div class="nav">
            <h1>Sticky Notes</h1>
        </div>


        <!-- container - 1 -->
        <div class="cont1">
            <button id="BTN">
                Create Note
            </button>
        </div>

        <!-- container - 2 -->
        <div class="cont2">

        </div>

        <!-- container - 3 -->
        <div class="cont3" data-aos="zoom-in-down" data-aos-duration="1500">
            <form >
                <textarea  id="getin" placeholder="Write Note ..."> </textarea>
                <!-- Corner logo -->
                <i class="fas fa-check-square" id="checkBTN"></i>
                <i class="fas fa-window-close" id="cutBTN"></i>

            </form>
        </div>

    </div>
    
    
    
    <script src="back.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
